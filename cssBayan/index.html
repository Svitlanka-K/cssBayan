<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <main>
        <div class="fild">
            <p class="title">CSS Bayan</p>
            <div class="line"></div>            
            <div class="fild-container">         
                <div class="mem">
                    <div class="mem-btn"> 
                        <div class="btn-mem-title">
                            <h1 class="mem-title">Making mistakes is part of the learning process</h1>                                       
                        </div>  
                        <div class="btn-cross">
                            <h1 class="cross-x">×</h1>
                            <h1 class="cross-plus">+</h1>
                        </div>                
                    </div>
                    <div class="mem-photo">
                        <img class="mem-img" src="./assets/mem-1.png" alt="mem-1">                           
                    </div>
                </div>
                <div class="line"></div>        
                <div class="mem">
                    <div class="mem-btn"> 
                        <div class="btn-mem-title">
                            <h1 class="mem-title">Do you think it will be that easy?</h1>                                       
                        </div>  
                        <div class="btn-cross">
                            <h1 class="cross-x">×</h1>
                            <h1 class="cross-plus">+</h1>
                        </div>                
                    </div>
                    <div class="mem-photo">
                        <img class="mem-img" src="./assets/mem-2.png" alt="mem-2">                           
                    </div>
                </div>
                <div class="line"></div>
                <div class="mem">
                    <div class="mem-btn"> 
                        <div class="btn-mem-title">
                            <h1 class="mem-title">Gambare! Gambare, Senpai!</h1>                                       
                        </div>  
                        <div class="btn-cross">
                            <h1 class="cross-x">×</h1>
                            <h1 class="cross-plus">+</h1>
                        </div>                
                    </div>
                    <div class="mem-photo">
                        <img class="mem-img" src="./assets/mem-3.png" alt="mem-3">                           
                    </div>
                </div>
                <div class="line"></div>
                <div class="mem">
                    <div class="mem-btn"> 
                        <div class="btn-mem-title">
                            <h1 class="mem-title">It was too easy</h1>                                       
                        </div>  
                        <div class="btn-cross">
                            <h1 class="cross-x">×</h1>
                            <h1 class="cross-plus">+</h1>
                        </div>                
                    </div>
                    <div class="mem-photo">
                        <img class="mem-img" src="./assets/mem-4.png" alt="mem-4">                           
                    </div>
                </div>
                <div class="line"></div>
                <div class="mem">
                    <div class="mem-btn"> 
                        <div class="btn-mem-title">
                            <h1 class="mem-title">Command is not working</h1>                                       
                        </div>  
                        <div class="btn-cross">
                            <h1 class="cross-x">×</h1>
                            <h1 class="cross-plus">+</h1>
                        </div>                
                    </div>
                    <div class="mem-photo">
                        <img class="mem-img" src="./assets/mem-5.png" alt="mem-5">                           
                    </div>
                </div>              
            </div>       
        </div>
    </main>
</body>
</html>
